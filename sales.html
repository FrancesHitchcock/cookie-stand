<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sales-wrapper">
      <h1>Sales</h1>
      <a href="index.html">Go to home</a>
      <div class="form-container">
        <form id="cookie-stand-form">
          <h3>Fill in and submit the form details for your cookie stand</h3>
          <fieldset>
            <legend>Stand Details</legend>
            <label for="location">Stand location:</label>
            <input
              type="text"
              id="location"
              name="location"
              required
              autofocus
              placeholder="town or city"
            /><br />
            <label for="min-customers">Min customers per hour:</label>
            <input
              type="number"
              id="min-customers"
              name="minCustomers"
              required
              placeholder="0"
            /><br />
            <label for="max-customers">Max customers per hour:</label>
            <input
              type="number"
              id="max-customers"
              name="maxCustomers"
              required
              placeholder="0"
            /><br />
            <label for="avg-cookies">Average cookies sold per hour:</label>
            <input
              type="number"
              step="0.1"
              id="avg-cookies"
              name="avgCookies"
              required
              placeholder="0"
            /><br />
          </fieldset>
          <button type="submit">SUBMIT</button>
        </form>
      </div>

      <div id="table-container"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
